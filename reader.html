<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/site.css" >
    <title>Blue Monkey</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>
  <body>
    <header id="header"></header>

    <main role="main" class="container mt-2">
      <h1><img src="images/wanikani-reader-icon.svg" width="50px;">  WaniKani Reader</h1>
      <div class="row mt-2">
        <div class="card" style="width: 75%;">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col">
                  <label for="fontSizeDropdown">Font Size</label>
                </div>
                <div class="col">
                  <select id="fontSizeDropdown">
                    <option value="xx-small">xx-small</option>
                    <option value="x-small">x-small</option>
                    <option value="small">small</option>
                    <option value="medium" selected>medium</option>
                    <option value="large">large</option>
                    <option value="x-large">x-large</option>
                    <option value="xx-large">xx-large</option>
                  </select>
                </div>
                <div class="col"></div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="numOfSentencesPerParagraphTextBox">Paragraph Size</label>
                </div>
                <div class="col">
                  <input type="number" id="numOfSentencesPerParagraphTextBox" min="1" max="20" value="10" class="form-control"></input>
                </div>
                <div class="col">
                  <label for="shuffleCheckbox">Shuffle Sentences</label>
                </div>
                <div class="col">
                  <input type="checkbox" id="shuffleCheckbox"></input>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="beginLevelTextBox">Starting Level</label>
                </div>
                <div class="col">
                  <input type="number" id="beginLevelTextBox" min="1" max="60" value="1" class="form-control"></input>
                </div>
                <div class="col">
                  <label for="highlightVocabCheckbox">Bold Vocab w/PopUp</label>
                </div>
                <div class="col">
                  <input type="checkbox" id="highlightVocabCheckbox"></input>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="endLevelTextBox">Ending Level</label>
                </div>
                <div class="col">
                  <input type="number" id="endLevelTextBox" min="1" max="60" value="1" class="form-control"></input> 
                </div>
                <div class="col">
                  <label for="oneContextSentenceCheckbox">One Sentence Per Vocab</label>
                </div>
                <div class="col">
                  <input type="checkbox" id="oneContextSentenceCheckbox"></input>
                </div>
              </div>
              <div class="row">
                <div class="col text-center mt-2">
                  <input type="button" value="Go!" onclick="processFilters()" class="btn btn-primary"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="text-center mt-2" id="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>   

      <div class="row pt-2">
        <div id="mainContent"></div>
      </div>
    </main>

    <footer class="footer" id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./scripts/layout.min.js"></script>
    <script src="./scripts/reader.min.js"></script>
  </body>
</html>
